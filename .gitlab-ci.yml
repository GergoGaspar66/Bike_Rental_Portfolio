stages:
  - etl

etl_job:
  stage: etl                 # Which stage this job belongs to
  environment: development   # Must match your environment secret
  image: python:3.11         # Use Python 3.11 Docker image
  before_script:             # Commands run before your main script
    - pip install pandas psycopg2-binary python-dotenv
  script:                    # Commands to run your ETL
    - echo "Running Citi Bike ETL pipeline..."
    - python scripts/etl_pipeline.py
